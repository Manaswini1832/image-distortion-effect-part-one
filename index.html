<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image distortion effect</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="img-container">
        <img class="woman-img" src="./woman.png" alt="Image of a woman" />
        <img class="woman-img-top" src="./woman.png" alt="Image of a woman" />
      </div>
    </div>

    <svg viewBox="0 0 5000 7000">
      <filter id="myfilter">
        <feTurbulence baseFrequency="0.03" result="NOISE" />
        <feDisplacementMap
          in="SourceGraphic"
          in2="NOISE"
          scale="36"
          class="turbulence"
        />
      </filter>
    </svg>
  </body>
</html>
